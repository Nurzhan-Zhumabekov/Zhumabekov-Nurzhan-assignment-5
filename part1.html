<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 1 – Basic HTML Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>


  <header class="navbar navbar-dark bg-primary py-3">
    <div class="container">
      <a href="index.html" class="navbar-brand">← Back to Home</a>
    </div>
  </header>


  <main class="container py-5">
    <h2 class="text-center text-primary mb-5">Part 1 — Basic HTML Forms</h2>


    <form class="custom-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" rows="3" class="form-control" placeholder="Type your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr class="my-5">
    <form class="custom-form">
      <div class="mb-3">
        <label for="vname" class="form-label">Name:</label>
        <input type="text" id="vname" name="vname" class="form-control" minlength="3" placeholder="At least 3 letters" required>
      </div>
      <div class="mb-3">
        <label for="vemail" class="form-label">Email:</label>
        <input type="email" id="vemail" name="vemail" class="form-control" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="vmessage" class="form-label">Message:</label>
        <textarea id="vmessage" name="vmessage" rows="3" class="form-control" maxlength="150" placeholder="Up to 150 characters" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </main>
</body>
</html>
