<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Part 3 – Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header class="navbar navbar-dark bg-primary py-3">
    <div class="container">
      <a href="index.html" class="navbar-brand">← Back to Home</a>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center text-primary mb-4">Part 3 — Registration Form</h2>

    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" minlength="6" required>
      </div>
      <div class="col-12">
        <label class="form-label">Gender</label><br>
        <input type="radio" name="gender" class="form-check-input" required> Male
        <input type="radio" name="gender" class="form-check-input ms-3" required> Female
      </div>
      <div class="col-md-6">
        <label class="form-label">Country</label>
        <select class="form-select" required>
          <option value="">Select...</option>
          <option>Kazakhstan</option>
          <option>USA</option>
          <option>Germany</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary" type="reset">Reset</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (() => {
      const forms = document.querySelectorAll('.needs-validation');
      forms.forEach(form => {
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      });
    })();
  </script>
</body>
</html>
